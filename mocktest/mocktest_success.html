<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script data-main="scripts/main" src="require.js"></script>
		<script type="text/javascript">
			// 配置 Mock 路径
			require.config({
			  paths:{
				'mock':'http://mockjs.com/dist/mock'
			  }
			})
			// 加载 Mock
			require(['mock'], function(Mock){
				// 使用 Mock
				var data = Mock.mock({
					'list|1-10': [{
						'id|+1': 1
					}]
				});
				console.log(JSON.stringify(data, null, 4))
			})
		</script>
	</body>
</html>
